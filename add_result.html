<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Result</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Sport Results</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/add">Add Score</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-4">
        <h1>Add a New Result</h1>
        <form method="POST" action="/add">
            <div class="form-group">
                <label for="sport">Sport</label>
                <input type="text" class="form-control" id="sport" name="sport" required>
            </div>
            <div class="form-group">
                <label for="team1">Team 1</label>
                <input type="text" class="form-control" id="team1" name="team1" required>
            </div>
            <div class="form-group">
                <label for="team2">Team 2</label>
                <input type="text" class="form-control" id="team2" name="team2" required>
            </div>
            <div class="form-group">
                <label for="score">Score</label>
                <input type="text" class="form-control" id="score" name="score" required>
            </div>
            <div class="form-group">
                <label for="date">Date</label>
                <input type="datetime-local" class="form-control" id="date" name="date" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Result</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
